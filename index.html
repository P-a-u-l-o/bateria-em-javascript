<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Bateria em JavaScript</title>
        <link rel="stylesheet" href="assets/css/style.css" />
    </head>
    <body>
        <h1 class="title">Bateria em Javascript</h1>
        <div class="keys">
            <div data-key="65" class="key">
                <kbd>A</kbd>
                <span class="sound">Palmas</span>
            </div>
            <div data-key="83" class="key">
                <kbd>S</kbd>
                <span class="sound">Simbal F</span>
            </div>
            <div data-key="68" class="key">
                <kbd>D</kbd>
                <span class="sound">Bumbo</span>
            </div>
            <div data-key="70" class="key">
                <kbd>F</kbd>
                <span class="sound">Simbal A</span>
            </div>
            <div data-key="71" class="key">
                <kbd>G</kbd>
                <span class="sound">Surdo</span>
            </div>
            <div data-key="72" class="key">
                <kbd>H</kbd>
                <span class="sound">Ataque</span>
            </div>
            <div data-key="74" class="key">
                <kbd>J</kbd>
                <span class="sound">Caixa</span>
            </div>
            <div data-key="75" class="key">
                <kbd>K</kbd>
                <span class="sound">Tom</span>
            </div>
            <div data-key="76" class="key">
                <kbd>L</kbd>
                <span class="sound">Baquetas</span>
            </div>
        </div>

        <audio data-key="65" src="assets/sounds/clap.wav"></audio>
        <audio data-key="83" src="assets/sounds/hihat.wav"></audio>
        <audio data-key="68" src="assets/sounds/kick.wav"></audio>
        <audio data-key="70" src="assets/sounds/openhat.wav"></audio>
        <audio data-key="71" src="assets/sounds/boom.wav"></audio>
        <audio data-key="72" src="assets/sounds/ride.wav"></audio>
        <audio data-key="74" src="assets/sounds/snare.wav"></audio>
        <audio data-key="75" src="assets/sounds/tom.wav"></audio>
        <audio data-key="76" src="assets/sounds/tink.wav"></audio>

        <script src="assets/javascript/script.js"></script>
    </body>
</html>
